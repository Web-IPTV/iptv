<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .video-container {
            background: #000;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
        }
        video {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 16px;
        }
        button:hover {
            background: #2980b9;
        }
        .channels {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .channel {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .channel:hover {
            background: #3a3a3a;
        }
        .channel.active {
            background: #e74c3c;
        }
        .channel-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .channel-group {
            color: #888;
            font-size: 0.9em;
        }
        .status {
            text-align: center;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .file-input {
            margin: 20px 0;
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .file-label:hover {
            background: #229954;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ IPTV Player - Electron App</h1>
            <p>No CORS restrictions - Direct stream access!</p>
        </div>
        
        <div class="status" id="status">Ready to load channels</div>
        
        <div class="file-input">
            <label for="fileInput" class="file-label">üìÅ Load M3U File</label>
            <input type="file" id="fileInput" accept=".m3u,.m3u8">
        </div>
        
        <div class="video-container">
            <video id="video" controls autoplay muted>
                <p>Your browser doesn't support HTML5 video.</p>
            </video>
        </div>
        
        <div class="controls">
            <button onclick="loadChannels()">üîÑ Refresh Channels</button>
            <button onclick="stopVideo()">‚èπÔ∏è Stop</button>
        </div>
        
        <div class="channels" id="channels">
            <div class="channel">
                <div class="channel-name">Load an M3U file to see channels</div>
            </div>
        </div>
    </div>

    <script>
        let channels = [];
        let currentPlayer = null;
        
        // File input handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                loadM3UFile(file);
            }
        });
        
        async function loadM3UFile(file) {
            try {
                updateStatus('Loading M3U file...');
                const content = await file.text();
                channels = parseM3U(content);
                renderChannels();
                updateStatus(`Loaded ${channels.length} channels`);
            } catch (error) {
                updateStatus('Error loading file: ' + error.message);
            }
        }
        
        function parseM3U(content) {
            const channels = [];
            const lines = content.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    const nextLine = lines[i + 1]?.trim();
                    if (nextLine && !nextLine.startsWith('#')) {
                        const channel = parseExtinf(line, nextLine);
                        if (channel) {
                            channels.push(channel);
                        }
                    }
                }
            }
            
            return channels;
        }
        
        function parseExtinf(extinfLine, urlLine) {
            try {
                const match = extinfLine.match(/#EXTINF:(-?\d+)(.*)/);
                if (!match) return null;

                const duration = parseInt(match[1]);
                const attributes = match[2];
                
                const attrs = {};
                const attrMatches = attributes.matchAll(/(\w+)="([^"]*)"/g);
                for (const match of attrMatches) {
                    attrs[match[1]] = match[2];
                }

                return {
                    name: attrs.tvg_name || attrs.title || 'Unknown Channel',
                    url: urlLine,
                    logo: attrs.tvg_logo || '',
                    group: attrs.group_title || 'Other',
                    duration: duration,
                    description: attrs.description || ''
                };
            } catch (error) {
                console.error(`Error parsing EXTINF: ${error.message}`);
                return null;
            }
        }
        
        function renderChannels() {
            const container = document.getElementById('channels');
            container.innerHTML = '';
            
            channels.forEach((channel, index) => {
                const div = document.createElement('div');
                div.className = 'channel';
                div.innerHTML = `
                    <div class="channel-name">${channel.name}</div>
                    <div class="channel-group">${channel.group}</div>
                `;
                div.onclick = () => playChannel(channel);
                container.appendChild(div);
            });
        }
        
        async function playChannel(channel) {
            try {
                updateStatus(`Playing: ${channel.name}`);
                
                // Remove active class from all channels
                document.querySelectorAll('.channel').forEach(c => c.classList.remove('active'));
                // Add active class to current channel
                event.target.closest('.channel').classList.add('active');
                
                // Clean up previous player
                if (currentPlayer) {
                    currentPlayer.destroy();
                    currentPlayer = null;
                }
                
                const video = document.getElementById('video');
                video.src = '';
                
                if (mpegts.isSupported()) {
                    currentPlayer = mpegts.createPlayer({
                        type: 'mpegts',
                        url: channel.url,
                        isLive: true,
                        cors: true,
                        withCredentials: false,
                        enableWorker: false,
                        enableStashBuffer: false,
                        autoCleanupSourceBuffer: true
                    });
                    
                    currentPlayer.attachMediaElement(video);
                    
                    currentPlayer.on(mpegts.Events.ERROR, (errorType, errorDetail, errorInfo) => {
                        console.error('mpegts.js error:', errorType, errorDetail, errorInfo);
                        updateStatus(`Error: ${errorDetail}`);
                    });
                    
                    currentPlayer.on(mpegts.Events.LOADING_COMPLETE, () => {
                        updateStatus(`Stream loaded: ${channel.name}`);
                    });
                    
                    currentPlayer.load();
                    currentPlayer.play();
                } else {
                    // Fallback to direct video
                    video.src = channel.url;
                    video.play();
                }
                
            } catch (error) {
                updateStatus('Error playing channel: ' + error.message);
            }
        }
        
        function stopVideo() {
            if (currentPlayer) {
                currentPlayer.destroy();
                currentPlayer = null;
            }
            document.getElementById('video').src = '';
            document.querySelectorAll('.channel').forEach(c => c.classList.remove('active'));
            updateStatus('Stopped');
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function loadChannels() {
            // Trigger file input
            document.getElementById('fileInput').click();
        }
    </script>
</body>
</html>
