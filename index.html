<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player - Professional Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1>üì∫ IPTV Player</h1>
                <span id="status" class="status">Ready</span>
            </div>
            <div class="header-right">
                <button id="load-file-btn" class="btn btn-primary">
                    üìÅ Load M3U File
                </button>
                <input type="file" id="file-input" accept=".m3u,.m3u8" style="display: none;">
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Video Player Section -->
            <section class="video-section">
                <div class="video-container">
                    <video id="video-player" controls>
                        <source src="" type="video/mp2t">
                        Your browser does not support the video tag.
                    </video>
                    
                    <!-- Video Controls -->
                    <div class="video-controls">
                        <button id="play-btn" class="btn btn-control">‚ñ∂Ô∏è Play</button>
                        <button id="stop-btn" class="btn btn-control">‚èπÔ∏è Stop</button>
                        <button id="fullscreen-btn" class="btn btn-control">‚õ∂ Fullscreen</button>
                    </div>
                </div>
            </section>

            <!-- Channels Section -->
            <section class="channels-section">
                <div class="channels-header">
                    <h2>üìã Channels</h2>
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search channels..." class="search-input">
                    </div>
                </div>
                
                <div id="channels-container" class="channels-container">
                    <div class="empty-state">
                        <p>üìÅ Load an M3U file to see channels</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <h3>Loading M3U File...</h3>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <p id="progress-text" class="progress-text">Initializing...</p>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;">
            <span class="error-close" onclick="this.parentElement.style.display='none'">√ó</span>
            <span class="error-text"></span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="renderer.js"></script>
</body>
</html>
